# KLOC project repositories
# Used by setup.sh and build.sh

repos:
  - name: kloc-cli
    url: https://github.com/michalboryczko/kloc-cli.git
    build: ./build.sh
    binary: dist/kloc-cli
    description: CLI for querying KLOC Source-of-Truth JSON

  - name: kloc-mapper
    url: https://github.com/michalboryczko/kloc-mapper.git
    build: ./build.sh
    binary: dist/kloc-mapper
    description: SCIP to SoT JSON mapper

  - name: scip-php
    url: https://github.com/michalboryczko/scip-php.git
    build: build/build.sh
    binary: bin/scip-php.sh
    description: PHP SCIP indexer (Docker-based)
